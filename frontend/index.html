<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsFlow - Modern News Aggregator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-section">
                <div class="logo-icon">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M4 22h16a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H8a2 2 0 0 0-2 2v16a2 2 0 0 1-2 2Zm0 0a2 2 0 0 1-2-2v-9c0-1.1.9-2 2-2h2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M18 14h-8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M15 18h-5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M10 6h8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <h1 class="logo">NewsFlow</h1>
            </div>
            <div class="controls">
                <select id="sourceFilter" class="select">
                    <option value="">All Sources</option>
                </select>
                <button id="refreshBtn" class="btn btn-primary">
                    <svg class="refresh-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M21 12a9 9 0 11-6.219-8.56" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        <path d="M15 4.5l-.5 3.5L18 7.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    Refresh
                </button>
            </div>
        </header>

        <div id="loadingSpinner" class="loading">
            <div class="spinner"></div>
            <p>Loading latest news...</p>
        </div>

        <div id="errorMessage" class="error hidden">
            <div class="error-icon">⚠️</div>
            <h3>Unable to load news</h3>
            <p>Please check your connection and try again later.</p>
        </div>

        <main id="newsContainer" class="news-container">
            <!-- News articles will be loaded here -->
        </main>

        <footer class="footer">
            <div class="footer-content">
                <p>Powered by NewsAPI.org • Built with Modern Web Technologies</p>
                <div class="footer-links">
                    <span>Real-time • Secure • Fast</span>
                </div>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
